<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Header and Headline Section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="Mylogo">My Logo</div>
        <div class="menuicon"><img src="images/Icon - Menu.png" alt="Menu"></div>
        <div class="menu">
            <a href="#Portfolio">Portfolio</a>
            <a href="#aboutme">About</a>
            <a href="#contactme">Contact</a>
        </div>
    </header>
    <section class="headline">
        <div class ="heading">
            <span>I'm Aqib Nazir. Glad to see you!</span>
        </div>
        <div class="primery-text">
            I'm a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.
        </div>
        <div class="social-media sociao">
            <div class="supporting-text">
                <a href="#">LET'S CONNECT</a>
            </div>
            <div class="icons">
                <div class="sm">
                    <div class="normal-button">
                        <a href="#"><img src="images/github.png" alt="Github" /></a>
                    </div>
                </div>
                <div class="sm">
                    <div class="normal-button">
                        <a href="#"><img src="images/linkedIn.png" alt="LinkedIn" /></a>
                    </div>
                </div>
                <div class="sm">
                    <div class="normal-button">
                        <a href="#"><img src="images/angelist.png" alt="Angelist" /></a>
                    </div>
                </div>
                <div class="sm">
                    <div class="normal-button">
                        <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
                    </div>
                </div>
                <div class="sm">
                    <div class="normal-button">
                        <a href="mailto:aqibnazir0081@gmail.com"><img src="images/Medium.png" alt="Mail" /></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
